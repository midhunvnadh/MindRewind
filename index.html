<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href = "assets/style.css"/>
  <script src = "assets/jquery.min.js" type="text/javascript"></script>
  <script src = "assets/main.js" type="text/javascript"></script>
  <title>MindRewind</title>
</head>
<body>
  <nav class="nav-home">
    <div class = "container">
      <span class = "logo-holder">
        <img src = "assets/logo/logo_vector.svg" alt = "MindRewind" class="logo"/>
      </span>
      <span>
        <ul>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </span>
    </div>
  </nav>
  <header>
    <div class="bgvideo-holder">
        <video autoplay muted loop>
          <source src="assets/bg-video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
    </div>
    <div class="abs-over">
      <span class="title-main-att">
        <h2>Let's start Rewinding</h2>
        <p>We'll keep hold of your memories, thoughts and privacy</p>
      </span>
      <form action="#">
        <div class  = "form-group">
          <h1>Register or Login</h1>
        </div>
        <div class  = "form-group">
          <input type="email" for = "email" placeholder="Email">
        </div>
        <div class  = "form-group">
          <button>
            Discover
          </button>
        </div>
        <div class  = "form-group" style="margin:2px;">
          <h1 style = "margin-block-start: 0em;margin-block-end: 0em;font-size:21px;">OR</h1>
        </div>
        <div class  = "form-group">
          <button>Sign-in with Google</button>
        </div>
      </form>
    </div>
  </header>
</body>
</html>
